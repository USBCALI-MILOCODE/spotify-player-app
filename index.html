<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Player</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="https://i0.wp.com/www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

  <script src="main.js"></script>
</head>

<body>
  <div class="player">
    <audio src="./assets/megustatuflow.mp3" controls></audio>
    <div class="info">
      <div class="img">
        <img
          src="https://t2.genius.com/unsafe/1428x0/https%3A%2F%2Fimages.genius.com%2F06d03c24336a751b2a6eedcc3f0ca1ab.1000x1000x1.png"
          alt="">
      </div>
      <div class="track">
        <div class="track_info">
          <span class="name">Me gusta tu flow</span>
          <span class="artist">Arc√°ngel</span>
        </div>
        <div class="icono">
          <i class="fa-solid fa-circle-check"></i>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="botones">
        <div class="shuffle"><i class="bi bi-shuffle mover"></i></i></div>
        <div><i class="fa-solid fa-backward-step mover"></i></div>
        <div class="play"><i class="pointer fa-solid fa-circle-play"></i></div>
        <div><i class="fa-solid fa-forward-step mover"></i></div>
        <div><i class="bi bi-repeat mover"></i></div> 
      </div>
      <div class="barra">
        <span id="minutosCorridos" class="minutos">0:00</span>
        <input type="range" id="progressBar" min="0" max="100" value="0">
        <span id="minutosTotales" class="minutos">0:00</span>
      </div>
    </div>
  </div>
</body>

</html>
